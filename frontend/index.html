<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>PlayJogos</title>
</head>
<body>
    <header>
        <h1>PlayJogos</h1>
        <a href="pages/create.html">Adicionar Jogos</a>
    </header>

    <main class="main">

            <img src="https://cdn1.epicgames.com/offer/fn/23BR_C4S1_EGS_Launcher_Blade_1200x1600_1200x1600-708ad0c7e0813b60cb2fda3e24e39401" alt="img do jogo">

    </main>

    <section class="modal hide">
        <div class="input-container">
            <h1>Edite os dados do jogo</h1>
            <form class="form-edit">
                <div class="form-control">
                    <label for="title">Nome:</label>
                    <input type="text" name="title" id="title-edit" placeholder="Nome do Jogo...">
                </div>
    
                <div class="form-control">
                    <label for="nota">Nota:</label>
                    <input type="text" name="nota" id="nota-edit" placeholder="Nota do Jogo...">
                </div>
    
                <div class="form-control">
                    <label for="img">URL:</label>
                    <input type="text" name="img" id="img-edit" placeholder="Url da imagem do Jogo...">
                </div>
    
                <button class="btn" type="submit">Enviar</button>
            </form>
    
            <button class="back btn">Voltar</button>
        </div>
    </section>
</body>
</html>
