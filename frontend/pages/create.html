<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/create.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>PlayJogos</title>
</head>
<body>
    <section class="input-container">
        <h1>Digite os dados do jogo</h1>
        <form class="form-create">
            <div class="form-control">
                <label for="title">Nome:</label>
                <input type="text" name="title" id="title-create" placeholder="Nome do Jogo...">
            </div>

            <div class="form-control">
                <label for="nota">Nota:</label>
                <input type="text" name="nota" id="nota-create" placeholder="Nota do Jogo...">
            </div>

            <div class="form-control">
                <label for="img">URL:</label>
                <input type="text" name="img" id="img-create" placeholder="Url da imagem do Jogo...">
            </div>

            <button class="btn" type="submit">Enviar</button>
        </form>

        <button class="back btn">Voltar</button>
    </section>
</body>
</html>
